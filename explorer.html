<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Explorer - The Stack Atlas</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .explorer-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }
        
        .search-box input::placeholder {
            color: #8892b0;
        }
        
        .filter-box select {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .filter-box select option {
            background: #1a1f3a;
        }
        
        .category-section {
            margin-bottom: 50px;
        }
        
        .category-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .tech-detail-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .tech-detail-card:hover {
            transform: translateY(-5px);
        }
        
        .tech-detail-card h4 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .tech-meta {
            color: #8892b0;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .tech-details {
            margin-top: 20px;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-section strong {
            color: #e2e8f0;
            display: block;
            margin-bottom: 10px;
        }
        
        .detail-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .detail-section li {
            color: #8892b0;
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .detail-section li::before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #667eea;
        }
        
        .related-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .tech-tag {
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Navigation -->
    <div class="nav-container">
        <div class="nav-wrapper">
            <nav>
                <a href="index.html" class="logo">The Stack Atlas</a>
                <button class="mobile-menu-toggle" type="button">☰</button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="explorer.html" class="active">Tech Explorer</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Tech Explorer</h1>
            <p>Deep dive into modern technologies and their ecosystems</p>
        </div>

        <div class="content-section">
            <div class="explorer-controls">
                <div class="search-box">
                    <input type="text" id="techSearch" placeholder="Search technologies, features, or use cases...">
                </div>
                <div class="filter-box">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>

            <div id="explorerResults">
                <!-- Results will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="explorer.html">Tech Explorer</a>
                <a href="resources.html">Resources</a>
            </div>
            <p class="footer-text">© 2024 The Stack Atlas. Exploring the layers of modern development.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/techData.js"></script>
    <script src="js/explorer.js"></script>
</body>
</html>
